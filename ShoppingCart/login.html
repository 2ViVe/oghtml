<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>login</title>
<meta name="keywords" content="shoppingcart" />
<meta name="description" content="shoppingcart!" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="scripts/jquery.min.js"></script>
</head>
<body id="login">
<!-- content -->
<div id="content">
  <div class="loginbox">
    <h1 class="logo hide"><a href="shoppingcart.html">organo gold</a></h1>
    <p class="tips">WELCOME TO ORGANO GOLD</p>
    <div class="logincont">
      <div class="error"> <span>Invalid distributor ID,username or password</span> </div>
      <form action="" method="get">
        <p class="logininput"><input name="name" type="text" id="name" /><i>Login Name or Distributor ID</i></p>
        <p class="logininput"><input name="password" type="password" id="password" /><i>Password</i></p>
        <span>
        <input name="" type="checkbox" value="" id="checkbox1" />
        <label for="checkbox1">Remember me</label>
        </span>
        <div class="verificationcode">Type The Code Shown: <a href="#"><img src="images/verificationcode.png" width="70" height="30" /></a><span><input name="" type="text" /></span></div>
        <div class="btn">
          <input name="" type="submit" value="Login" />
        </div>
        <div class="photo"><img src="images/photo.jpg" width="76" height="76" /></div>
      </form>
    </div>
    <div class="account"><a href="#" class="create">Create a new account</a>|<a href="#" class="forgot">Forgot Password?</a></div>
    <div class="language">
      <select name="" size="1">
        <option>English</option>
        <option>中文</option>
      </select>
    </div>
    <div class="bg_login"></div>
  </div>
</div>
<!-- content end -->
<!-- background -->
<div id="background"><img src="images/og-loginbg.jpg" width="1900" height="1188" /></div>
<!-- background end -->
<!-- footer -->
<div id="footer">
  <p>Copyright  ©  2012 organo gold All rights reserved</p>
</div>
<!-- footer end -->
<script type="text/javascript">
$(function($){
	$("#name").attr("value",'');
});
$("#name").each(function(){
	$(this).focus(function(){  
		$(this).css("background","#fff")
			}).blur(function(){
			if($(this).val()==""){
				$(this).css("background","none");
			}else{
				$(this).css("background","#fff");
			}
	});  
});
$("#password").each(function(){
	$(this).focus(function(){  
		$(this).css("background","#fff")
			}).blur(function(){
			if($(this).val()==""){
				$(this).css("background","none");
			}else{
				$(this).css("background","#fff");
			}
	});  
});
</script>
</body>
</html>
