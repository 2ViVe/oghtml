<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>OG Login</title>
<link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body id="login">
<div class="wrapper">
  <div id="content">
    <div class="loginbox">
      <h1 class="logo hide"><a href="shoppingcart.html">organo gold</a></h1>
      <div class="logincont">
        <h2 class="title">Welcome To Organo Gold</h2>
        <div class="simple-infotips failure">
          <p>Invalid distributor ID,username or password</p>
        </div>
        <form action="" method="get">
          <ul>
            <li>
              <input name="" type="text" placeholder="Login Name or Distributor ID" />
            </li>
            <li>
              <input name="" type="password" placeholder="Password" />
            </li>
            <li class="verificationcode"><span>Type The Code Shown:</span><a href="#"><img src="images/verificationcode.png" width="70" height="30" /></a>
              <p>
                <input name="" type="text" />
              </p>
            </li>
            <li class="clearfix">
              <div class="remember f-l">
                <input name="" type="checkbox" value="" id="checkbox1" />
                <label for="checkbox1">Remember me</label>
              </div>
              <div class="submit f-r">
                <input name="" type="submit" value="Login" class="btn style2" />
              </div>
            </li>
          </ul>
          <div class="account"><a href="#" class="create">Create a new account</a><span>|</span><a href="#" class="forgot">Forgot Password?</a></div>
        </form>
      </div>
      <div class="language">
        <select name="" size="1">
          <option>English</option>
          <option>中文</option>
        </select>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
$(function(){
 var d_h = $(window).height();
 $("#login .loginbox").css({height:d_h});
});
$(window).resize(function(){
 var d_h = $(window).height();
 $("#login .loginbox").css({height:d_h});
});
</script>
</body>
</html>
