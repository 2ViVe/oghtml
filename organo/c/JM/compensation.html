<style type="text/css">
	/* root element for tabs  */
ul.css-tabs {  
	margin:0 !important; 
	padding:0;
	height:30px; 	
}

/* single tab */
ul.css-tabs li {  
	float:left;	 
	padding:0; 
	margin:0;  
	list-style-type:none;	
}

/* link inside the tab. uses a background image */
ul.css-tabs a { 
	float:left;
	font-size:10px;
	display:block;
	padding:5px;	
	text-decoration:none;	
	border-bottom:0px;
	height:18px;
	color:#777;
	margin-right:2px;
	position:relative;
	top:1px;	
	outline:0;
	-moz-border-radius:4px 4px 0 0;	
}

ul.css-tabs a:hover {
	color:#333;
}
	
/* selected tab */
ul.css-tabs a.current {
	color:#000;	
	cursor:default;
}

	
/* tab pane */
.css-panes div {
	display:none;
	min-height:100px;
	padding:15px 20px;
}
.css-panes div p {
	padding: 5px 0;
}
</style>
